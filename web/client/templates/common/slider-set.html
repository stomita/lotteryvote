<div class="slider-row"
     ng-repeat="element in elements"
     ng-show="targetType && element.type == targetType">
  <photo-icon photo="element.iconUrl"></photo-icon>
  <slider title="element.name"
          value="element.weight"
          color="element.color"
          showValueInBar="element.weight > 10"
          change="changeWeight(element, value)"
          complete="handleComplete()"
  ></slider>
</div>
